<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>axios发送AJAX请求</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.0/axios.min.js"></script>
</head>
<body>
  <button>GET</button>
  <button>POST</button>
  <button>AJAX</button>
  <script>
    const btns = document.querySelectorAll('button');

    //配置baseURL
    axios.defaults.baseURL = 'http://localhost:8000';

    btns[0].onclick = ()=> {
      //GET请求
      axios.get('/axios-server',{
        //url参数
        params: {
          id:100,
          vip:7
        },
        //请求头信息
        headers: {
          name: 'Payne',
          age: 20
        }
      }).then(value => {
        console.log(value);
      });
    }

    btns[1].onclick = ()=> {
      //POST请求
      axios.post('/axios-server',{
        //请求体
        username: 'admin',
        password: 'password'
      },{
        //url
        params: {
          id: 111,
          vip: 9
        },
        //请求头参数
        headers: {
          height:180,
          weight:180
        },
      })
    }

    btns[2].onclick = ()=> {
      //通用方法
      axios({
        //请求方法
        method: 'POST',
        //url
        url: '/axios-server',
        //url参数
        params: {
          vip: 10,
          level: 30,
        },
        //头信息参数
        headers: {
          a: 100,
          b: 100,
        },
        //请求体参数
        data: {
          username: 'admin',
          password: 'password',
        }
      }).then(response => {
        console.log(response);
        //响应状态码
        console.log(response.status);
        //响应字符串
        console.log(response.statusText);
        //响应头信息
        console.log(response.headers);
        //响应体
        console.log(response.data);
      })
    }
  </script>
</body>
</html>
